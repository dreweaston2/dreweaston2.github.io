<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew's Dream Bronco Builder</title>
    <style>
        body {font-family: 'Arial Black', Arial, sans-serif; text-align:center; background:#0f2b47; color:#fff; padding:20px; margin:0;}
        h1 {font-size:3em; margin:20px; text-shadow: 3px 3px 10px #000;}
        .controls {margin:40px; font-size:1.4em;}
        select, button {padding:15px 25px; font-size:1.3em; margin:10px; border-radius:12px; border:none; cursor:pointer;}
        button {background:#00ffcc; color:#0f2b47; font-weight:bold;}
        button:hover {background:#00cc99;}
        #result {font-size:5em; margin:40px; min-height:120px; text-shadow: 3px 3px 8px #000;}
        .bronco {font-size:6em; filter:drop-shadow(0 0 15px #00ffcc);}
        .back {margin:50px;}
        .back a {color:#00ffcc; font-size:1.3em; text-decoration:none;}
    </style>
</head>
<body>

    <h1>Build Your Dream Bronco</h1>
    <div class="controls">
        Color: 
        <select id="color">
            <option>Cactus Gray</option>
            <option>Velocity Blue</option>
            <option>Area 51</option>
            <option>Race Red</option>
            <option>Oxford White</option>
            <option>Cyber Orange</option>
        </select>
        <button onclick="build()">BUILD IT üî•</button>
    </div>

    <div id="result">????</div>
    <div class="bronco">üöô</div>

    <div class="back">
        <a href="scratch.html">‚Üê Back to Offroading Page</a>
    </div>

    <script>
        const names = [
            "The Stick-Shift Slayer", "Cactus Gray Conqueror", "Provo Canyon Crusher",
            "St. George Sandstorm", "Snowfield Beast Mode", "BYU Blue Bomber",
            "Utah Trail Terror", "Red Rock Ripper", "The Holy War Hauler"
        ];
        function build() {
            const color = document.getElementById("color").value;
            const epic = names[Math.floor(Math.random()*names.length)];
            document.getElementById("result").innerHTML = 
                color + "<br><span style='font-size:0.7em;'>" + epic + "</span>";
        }
        build(); // auto-build one on load
    </script>
</body>
</html>
